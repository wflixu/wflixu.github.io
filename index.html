<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="./assets/slidepage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <title>wflixu</title>

    
</head>

<body ontouchstart="">
  
    <div class="slide-container" id="slidePage-container">

        <div class="slide-page page1">
                <div id="particles"> </div>
            <div class="container">
                <h2>My Pages</h2>
                <div class="step step1 animated fadeIn" data-delay="1000"></div>
                <div class="step step2 animated fadeIn"></div>
            </div>
        </div>
        <div class="slide-page page2">
            <div class="container">
                <h2>Something funny</h2>
                
                <div class="content">
                    <ul>
                        <li>
                            <a href="https://github.com/wflixu">My GitHub</a>
                        </li>
                        <li>
                            <a href="http://www.cnblogs.com/dzlixu/">My blog</a>
                        </li>
                    </ul>
                </div>
                <div class="step step1 animated bounceIn" data-delay="1000"></div>
                <div class="step step2 animated flipInX" data-delay="1500"></div>
                <div class="step step3 animated rollIn" data-delay="2000"></div>
            </div>
        </div>
        <div class="slide-page page3">
            <div class="container">
                <h2>Github Project</h2>

                <div class="content">
                    <ul>
                        <li>
                            <a href="https://github.com/wflixu/today-server">博客系统（node+express+mongodb）</a>
                        </li>
                        <li>
                            <a href="https://github.com/wflixu/today-app">Today APP (vue vue-router vuex)</a>
                        </li>
                        <li>
                            <a href="https://github.com/wflixu/angular-admin">Angular-Admin</a>
                        </li>
                        <li>
                            <a href="https://github.com/wflixu/ssm">Java SSM(Spring SpringMVC MyBatis)</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./assets/slidepage.js"></script>
    <script src="https://cdn.bootcss.com/particles.js/2.0.0/particles.js"></script>
    <script type="text/javascript">
        var slide = new slidePage({
            useAnimation: true
        })
        window.slide = slide;
        
        particlesJS("particles", {
                "particles": {
                    "number": {
                        "value": 200,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#00ff00"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 10,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 2
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
    </script>
</body>

</html>
